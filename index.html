<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista De Afazeres (To do list)</title>
        <link rel="shortcut icon" href="./Icons/lista-de-tarefas.ico" type="image/x-icon">
        <link rel="stylesheet" href="./Css/style.css">
        <script defer src="./Js/script.js"></script>
    </head>
    <body>
        <header>
            <h1>Lista De Afazeres</h1>
        </header>
        <main>
            <div class="conteudo_principal">
                <div class="conteudo_adiciona_item">
                    <input id="input_nova_tesk" class="input_nova_tesk" type="text" placeholder="Digite sua nova task">
                    <button class="button_nova_tesk" onclick="novaTask()" title="Clique aqui para adicionar uma nova task">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                        </svg>
                    </button>
                </div>
                <div>
                    <ul id="lista_afazeres" class="lista_afazeres"></ul>
                </div>
            </div>
        </main>
    </body>
</html>
